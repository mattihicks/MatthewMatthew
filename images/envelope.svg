<svg width="200" height="240" viewBox="0 0 200 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Envelope back -->
  <rect x="40" y="100" width="120" height="90" rx="4" fill="#fafafa" stroke="#d1d5db" stroke-width="2"/>

  <!-- Address lines (drawn first, so they appear behind the flap) -->
  <line x1="55" y1="145" x2="105" y2="145" stroke="#d1d5db" stroke-width="2"/>
  <line x1="55" y1="155" x2="95" y2="155" stroke="#d1d5db" stroke-width="2"/>
  <line x1="55" y1="165" x2="110" y2="165" stroke="#d1d5db" stroke-width="2"/>

  <!-- Envelope flap closed (drawn last, so it covers the address lines) -->
  <path d="M 40 100 L 100 150 L 160 100" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2" stroke-linejoin="round"/>
</svg>
