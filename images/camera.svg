<svg width="200" height="240" viewBox="0 0 200 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Camera body -->
  <rect x="40" y="90" width="120" height="80" rx="8" fill="#2c2c2c" stroke="#1a1a1a" stroke-width="2"/>

  <!-- Lens -->
  <circle cx="100" cy="130" r="35" fill="#4a5568" stroke="#2c2c2c" stroke-width="3"/>
  <circle cx="100" cy="130" r="25" fill="#6b7280" stroke="#4a5568" stroke-width="2"/>
  <circle cx="100" cy="130" r="15" fill="#374151"/>

  <!-- Lens reflection -->
  <path d="M 90 120 Q 95 115 100 115 Q 105 115 110 120" stroke="#9ca3af" stroke-width="2" fill="none" opacity="0.6"/>

  <!-- Viewfinder -->
  <rect x="75" y="70" width="50" height="25" rx="4" fill="#4a5568" stroke="#2c2c2c" stroke-width="2"/>

  <!-- Flash -->
  <circle cx="140" cy="105" r="8" fill="#fbbf24"/>
  <circle cx="140" cy="105" r="5" fill="#fef3c7"/>

  <!-- Shutter button -->
  <circle cx="145" cy="95" r="5" fill="#ef4444"/>

  <!-- Film advance -->
  <rect x="50" y="100" width="12" height="8" rx="2" fill="#6b7280"/>

  <!-- Strap -->
  <path d="M 45 95 Q 35 85 35 75" stroke="#8b7355" stroke-width="4" stroke-linecap="round"/>
  <path d="M 155 95 Q 165 85 165 75" stroke="#8b7355" stroke-width="4" stroke-linecap="round"/>
</svg>
