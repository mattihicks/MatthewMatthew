<svg width="200" height="240" viewBox="0 0 200 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Notebook -->
  <rect x="40" y="30" width="120" height="180" rx="4" fill="#2c2c2c" stroke="#1a1a1a" stroke-width="2"/>

  <!-- Pages -->
  <rect x="50" y="40" width="100" height="160" fill="#fafafa"/>

  <!-- Spiral binding -->
  <circle cx="60" cy="50" r="4" fill="none" stroke="#666" stroke-width="2"/>
  <circle cx="60" cy="70" r="4" fill="none" stroke="#666" stroke-width="2"/>
  <circle cx="60" cy="90" r="4" fill="none" stroke="#666" stroke-width="2"/>
  <circle cx="60" cy="110" r="4" fill="none" stroke="#666" stroke-width="2"/>
  <circle cx="60" cy="130" r="4" fill="none" stroke="#666" stroke-width="2"/>
  <circle cx="60" cy="150" r="4" fill="none" stroke="#666" stroke-width="2"/>
  <circle cx="60" cy="170" r="4" fill="none" stroke="#666" stroke-width="2"/>
  <circle cx="60" cy="190" r="4" fill="none" stroke="#666" stroke-width="2"/>

  <!-- Writing lines -->
  <line x1="75" y1="70" x2="135" y2="70" stroke="#d0d0d0" stroke-width="1.5"/>
  <line x1="75" y1="85" x2="135" y2="85" stroke="#d0d0d0" stroke-width="1.5"/>
  <line x1="75" y1="100" x2="135" y2="100" stroke="#d0d0d0" stroke-width="1.5"/>
  <line x1="75" y1="115" x2="120" y2="115" stroke="#d0d0d0" stroke-width="1.5"/>

  <!-- Pen -->
  <line x1="130" y1="150" x2="165" y2="185" stroke="#4a5568" stroke-width="5" stroke-linecap="round"/>
  <circle cx="167" cy="187" r="3" fill="#2c2c2c"/>
</svg>
